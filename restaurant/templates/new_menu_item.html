{% extends "base.html" %}
{% block content %}
  <h1>New Menu Item</h1>

  <form action="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}" method='post'>
    <p>Name:</p>
    <input type='text' size='30' name='name'>
    <p>Price:</p>
    <input type='text' size='30' name='price'>
    <p>Description:</p>
    <input type='text' size='30' name='description'>
    <input type='submit' value='Create'>
    <a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
  </form>
{% endblock %}
