{% extends "base.html" %}
{% block content %}
  <h1>Delete Restaurant</h1>
  <form action="{{ url_for('deleteRestaurant',
                   restaurant_id = restaurant.id) }}" method='post'>
    <p>Name:</p>
    <input type='text' size='30' name='name' value='{{ restaurant.name }}' readonly>
    <input type='submit' value='Delete'>
    <a href="{{ url_for('showRestaurants') }}">Cancel</a>
  </form>
{% endblock %}
