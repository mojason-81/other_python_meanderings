{% extends "base.html" %}
{% block content %}
  <h1>{{restaurant.name}}</h1>
  <a href="{{ url_for('showRestaurants') }}">Back to Restaurants</a>
  <a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">
    New Menu Item
  </a>

  {% for item in items %}
    <div>
      <p>{{ item.name }}</p>
      <p>{{ item.description }}</p>
      <p>{{ item.price }}</p>
      <p>
        <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_item_id = item.id) }}">Edit</a>
        <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_item_id = item.id) }}">Delete</a>
      </p>
    </div>
  {% endfor %}
{% endblock %}
