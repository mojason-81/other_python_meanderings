<html>
<body>
  <h1>Edit Menu Item</h1>

  <form action="{{ url_for('editMenuItem',
                   restaurant_id = restaurant_id,
                   menu_item_id = menu_item.id) }}" method='post'>
    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{ menu_item.name }}'>
    <p>Description:</p>
    <input type='text' size='30' name='desc' placeholder='{{ menu_item.description }}'>
    <p>Price:</p>
    <input type='text' size='30' name='price' placeholder='{{ menu_item.price }}'><br><br>
    <input type='submit' value='Submit'>
    <a href="{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a>
  </form>

</body>
</html>
