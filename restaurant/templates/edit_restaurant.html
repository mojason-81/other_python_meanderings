{% extends "base.html" %}
{% block content %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Edit Restaurant</h1>
    </div>
  </div>
</section>

<section class="section container">
  <form action="{{ url_for('editRestaurant',
    restaurant_id = restaurant.id) }}" method='post'>
    <div class="field">
      <label class="label">Name:</label>
      <p class="control">
        <input class="input" type='text' size='30' name='name' placeholder='{{ restaurant.name }}'>
      </p>
    </div>
    <div class="control">
      <input class="button" type='submit' value='Submit'>
      <a class="button is-info" href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
