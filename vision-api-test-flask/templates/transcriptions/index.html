<html>
  <head>
    <meta charset="utf-8">
    <title>Vision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Transcriptions</h1>
          <a href="{{ url_for('transcriptionsNew') }}" class="button is-link">New Transcription</a>
        </div>
      </div>
    </section>
    <section class="section columns is-multiline">
      <div>
        {% for transcription in transcriptions %}
        <div class="column is-12">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img class="img-fluid" style="max-width:900px;" src="/static/{{ transcription.filename }}">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <b>Transcript:</b><br />{{ transcription.text }}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
